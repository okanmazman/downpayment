<!DOCTYPE html>
<html lang="en">

<head th:replace="common/header :: common-header" />
<div th:replace="common/header :: navbar"></div> 
 
<body >
	
   <div class="container" style="margin-top:5%">
   
    <!-- Page Features -->
    
      <form class="form-vertical" th:action="@{/addProduct}" method="post" th:object="${product}" id="productForm">
        
        <div class="form-group">
						<label class="col-md-2 control-label" for="productName">Product Name</label>
						<div class="col-md-8">
							<input type="text" name="productName" class="form-control" id="productName"	th:if="${product.name!=null}" th:value="${product.name}" th:field="*{name}" placeholder="enter product name" />	
							 <input type="text" name="productName" class="form-control" id="productName" th:if="${product.name}==null"  th:value="${product.name}" th:field="*{name}" placeholder="Product Name" />							
						</div>
          </div>
        
        
          <div class="form-group">
						<label class="col-md-2 control-label" for="purl">Product URL</label>
							<img src="/images/spinner-2.gif" style="display:none" id="spinner">
						<div class="col-md-8">
							<input type="url" class="form-control" th:value="${product.url}" name="productUrl" th:field="*{url}" id="purl" placeholder="Copy & Paste">														        			
						</div>
						 
					</div>
					<div class="row" style="margin-top:1%;margin-bottom:1.5%">
					<div class="col-md-3" style="margin-left:0%">
						<img style="width:200px;height: 200px" src="http://placehold.it/200" alt="" id="productImage">
					</div>
					<div class="col-md-7">
						<label>Title:</label>
						<div class="panel panel-default">
 						<div class="panel-body" id="productTitle" ></div>
						</div>
						<label>Description:</label>
						<div class="panel panel-default">
 						<div class="panel-body "id="productDescription"></div>
						</div>
					 
					</div>
					</div>
          <div class="form-group">
						<label class="col-md-2 control-label" for="url">Deposit Value</label>
						<div class="col-md-8">
							<input type="text" name="url" class="form-control" id="productURL" th:field="*{requestedValue}"
							th:if="${product.url}!=null"	
							th:value="${deposit}" required="required" placeholder="URL" />
							
							<input type="text" name="url" class="form-control" id="productURL" th:field="*{requestedValue}"
							th:if="${deposit}==null"	
							 required="required" placeholder="URL" />
																			
						</div>
          </div>
           <div class="form-group">
						<label class="col-md-2 control-label" for="notes">Product Notes</label>
						<div class="col-md-8">
							<textarea class="form-control" required="required" id="notes" rows="4" th:field="*{notes}" th:if="${notes}!=null" th:value="${notes}"></textarea>
							<textarea class="form-control" required="required" id="notes" rows="4" th:field="*{notes}" th:if="${notes}==null"></textarea>						
						</div>
          </div>
         

			  
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" id="send" th:href="@{/}" class="btn btn-primary btn-lg">Save</button>							
						</div>
					</div>
					<div class="form-group">						
						<div class="col-md-8">
							<div class="col-md-8">
							<input type="hidden"  name="msg" class="form-control" id="msg"  
								th:if="${message}!=null"  th:value="${messageValue}" th:text="${message}"/>		
								<input type="hidden" style="display:none"name="msg" class="form-control" id="msg"  
								th:if="${message}==null"/>						
							</div>            				
						</div>
					</div>
				</form>
     
         
				 
				</div>    
    <!-- /.container -->
 
   
<div th:replace="common/header :: body-bottom-scripts"></div>

 <script>
 
 </script>
</body>

</html>
