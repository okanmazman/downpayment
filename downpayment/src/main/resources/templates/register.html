<!DOCTYPE html>
<html>
 
<head th:replace="common/header :: common-header" />
<body>
<div th:replace="common/header :: navbar" ></div> 
<div class="container" style="margin-top: 5%;">

<form class="form-vertical" th:action="@{/saveUser}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="col-md-2 control-label" for="username">*User Name</label>
						<div class="col-md-8">
							<input type="text" name="username" class="form-control" id="username" th:field="*{username}"
								th:value="${user.username}" required="required" placeholder="User Name" />
						<div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>	
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="firstName">*Name</label>
						<div class="col-md-8">
							<input type="text" name="firstName" class="form-control" id="firstName"
								th:value="${user.firstName}" required="required" placeholder="First Name" />
							
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="lastName">*LastName</label>
						<div class="col-md-8">
							<input type="text" name="lastName" class="form-control" id="lastName"
								th:value="${user.lastName}" required="required" placeholder="Last Name" />
							
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="email">*E-mail Address</label>
						<div class="col-md-8">
							<input type="text" name="email" class="form-control" id="email"
								th:value="${user.email}" required="required" th:field="*{email}" placeholder="E-mail Address " />	
							<div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>						
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="password">*Password</label>
						<div class="col-md-8">
							<input type="password" name="password" class="form-control" id="password"
								th:value="${user.password}" required="required" placeholder="password" />							
						</div>
					</div>
					
					
					<div class="form-group">
						<label class="col-md-2 control-label" for="phone">*Phone</label>
						<div class="col-md-8">
							<input type="phone" name="phone" class="form-control" id="phone"
								th:value="${user.phone}" required="required" placeholder="Mobile Phone Number (+xx-xxx-xxxxxxx)" />							
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit"  class="btn btn-success">Register</button>
							<a class="btn btn-danger" th:href="@{/}">Cancel</a>
						</div>
					</div>
					
					

</form>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
