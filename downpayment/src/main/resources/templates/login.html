<!DOCTYPE html>
<html lang="en">

<head th:replace="common/header :: common-header">

</head> 

<body class="bg-dark ">

<style>
 
</style>

   <div class="container" style="z-index: 2">
    <div class="card card-login mx-auto mt-5 ">
      <div class="card-header">Login</div>
      <div class="card-body">              
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required="required" autofocus="autofocus">
              <label for="username">User Name</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <input class="btn btn-primary btn-block" th:href="@{/}" type="submit"></input>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" th:href="@{/register}">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
 
   
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>

</html>
