 <!DOCTYPE html>
<html lang="en">

 

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Start Bootstrap </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light">Status Types</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">User Roles</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Notification Types</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Request Types</a>        
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">                 
     <div class="container-fluid">
        <h3 class="mt-4">Status Definitions</h1>
       <div class="container" style="margin-top: 5%;">

	<form class="form-vertical" th:action="@{/admin/saveStatusType}" method="post" th:object="${status}">
					<div class="form-group">
						<label class="col-md-2 control-label" for="username">*Status Name</label>
						<div class="col-md-8">
							<input type="text" name="statusName" class="form-control" id="statusName" th:field="*{statusName}"
								th:value="${statusName}" required="required" placeholder="Status Name" />
						<div class="error" th:if="${#fields.hasErrors('statusName')}" th:errors="*{statusName}"></div>	
						</div>
					</div>
					 
					 <div class="form-group">
					 <label class="col-md-2 control-label" for="username">*Status Is Active?</label>
							 <div class="btn-group btn-group-toggle col-md-6" data-toggle="buttons">
		  
							 
							  <label class="btn btn-primary active">
							    <input type="radio" name="isActive" id="statusActive"  value="1" autocomplete="off" checked> Active
							  </label>
							 
							  <label class="btn btn-primary" style="margin-left: 2%">
							    <input type="radio" name="isActive" id="statusPassive"  value="0" autocomplete="off"> Passive
							  </label>	
		  			  
                	</div>
            		</div>
					
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" style="float:right" class="btn btn-success">Save</button>							
						</div>
					</div>
					 
</form>

</div>
     
      </div>
    <div class="container" style="margin-top:7%">
<table id="statusTable" class="table  table-striped table-bordered  col-md-8">
	      <tr>
	        <th>Status Name</th>
	        <th>Is Active?</th>
	        <th>Insert Date</th>	        
	        <th></th>
	      </tr>  
	       
	     <tr th:each="status : ${statusList}">
        <td th:text="${status.statusName}">Onions</td>
        <td th:text="${status.isActive()==1}? Active : Passive">2.41</td>
        <td th:text="${status.insertDate}">yes</td>
        <td><a th:href="@{/admin/deleteStatus(statudId=${status.id})}"><button type="button" class="btn btn-danger" >Delete</button></a></td>
      </tr>
	        
    </table>
    </div>
    </div>
    
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

</body>

</html>
