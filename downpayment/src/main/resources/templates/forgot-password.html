<!DOCTYPE html>
<html>
 
<head th:replace="common/header :: common-header" />
<body>
<div th:replace="common/header :: navbar" ></div> 
<div class="container" style="margin-top: 5%;">

<form class="form-vertical" th:action="@{/forgot-password-post}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="col-md-2 control-label" for="username">*User Name</label>
						<div class="col-md-8">
							<input type="text" name="username" class="form-control" id="username" th:field="*{username}"
								th:value="${user.username}" required="required" placeholder="User Name" />
						<div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>	
						</div>
					</div>
				 
					 				 
					<div class="form-group">
						<label class="col-md-2 control-label" for="email">*Your E-mail Address</label>
						<div class="col-md-8">
							<input type="text" name="email" class="form-control" id="email"
								th:value="${user.email}" required="required" th:field="*{email}" placeholder="E-mail Address " />	
							<div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>						
						</div>
						<div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
					  <div class="row">
					  
					  <!--  </div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="phone">*Your Phone</label>
						<div class="col-md-8">
							<input type="phone" name="phone" class="form-control" id="phone"
								th:value="${user.phone}" required="required" placeholder="Mobile Phone Number (+xx-xxx-xxxxxxx)" />							
						</div>-->
					</div>
					
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit"  class="btn btn-success">Send Password</button>
							<a class="btn btn-danger" th:href="@{/}">Cancel</a>
						</div>
					</div>
					
					

</form>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
